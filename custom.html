
<script type="javascript">
  // add event handlers to layer list so that we can trigger visibility of parent layers
  // when a sub-layer's visibility changes
  function registerLayerListListeners() {
    const layerlist = document.querySelectorAll('calcite-list-item');
    layerlist.forEach(item => {
      item.addEventListener('calciteListItemToggle', function(event) {
        console.log("toggle sub-layer? ", event);
      })
    })
  }

  registerLayerListListeners();
</script>

</body></html>
